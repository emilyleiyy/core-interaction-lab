<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="/video.js" defer></script>
  </head>
  <body>
    <div id="main">
      <video id="video" playsinline style="object-fit: cover;"></video>
      <div id="face" class="face-element">
      </div>
      
      <div id="nose" class="face-element">
        <div id="animated-nose">
          NOSE
        </div>
      </div>
      
      <div id="leftEye" class="face-element">
        EYE
      </div>
      
      <div id="rightEye" class="face-element">
        EYE
      </div>
    </div>
    
    <div id="right-hand" class="face-element">
      HAND
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
